<body>

<!-- Aside Ends-->

<!--Main Content Start -->
<section>

    <!-- Header Ends -->

    <!-- Page Content Start -->
    <!-- ================== -->

    <div class="wraper container-fluid">

        <div class="row">
            <!-- Basic example -->
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">个人信息</h3></div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-md-2 control-label">姓名</label>
                                <div class="col-md-9">
                                    <input type="text" id="name" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">账号</label>
                                <div class="col-md-9">
                                    <input type="text" id="account" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">邮箱</label>
                                <div class="col-md-9">
                                    <input type="text" id="email" class="form-control" placeholder="请输入客房备注">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">电话</label>
                                <div class="col-md-9">
                                    <input type="text" id="phone" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">组团码</label>
                                <div class="col-md-9">
                                    <input type="text" id="group_id" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <a class="btn btn-primary m-t-20" id="btnAddRoom"> <i class="fa"></i>
                                        保存客房信息</a>
                                    <!--<a class="btn btn-default m-t-20" href="#"> <i class="fa"></i> 取&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;消</a>-->
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
