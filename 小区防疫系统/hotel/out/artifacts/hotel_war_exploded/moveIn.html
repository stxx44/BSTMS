<script type="text/javascript">
    //页面加载
    $(function () {
        init();
    });
    
    function init() {
        $.ajax({
            type:"post",
            url:baseUrl + "/queryOrder.action",
            data:{},
            dataType:"json",
            success:function(data){
                $("#rno").empty();
                $("#database").empty();

                $.each(data.o,function (index,o) {
                    var text = "<tr>";
                    text += "<td>";
                    text += o.rnum;
                    text += "</td>";

                    text += "<td>";
                    text += o.tname;
                    text += "</td>";

                    text += "<td>";
                    text += o.cname;
                    text += "</td>";

                    text += "<td>";
                    text += o.cno;
                    text += "</td>";

                    text += "<td>";
                    text += o.starttime;
                    text += "</td>";

                    text += "<td>";
                    text += o.endtime;
                    text += "</td>";

                    text += "<td>";
                    text += "<font color='red'>已入住</font>";
                    text += "</td>";
                    text += "</tr>";

                    $("#database").append(text);
                });

                $.each(data.r,function (index,r) {
                    var text = "<option value='"+r.rno+"'>";
                    text += r.rnum  ;
                    text += "</option>";
                    $("#rno").append(text)
                });
            },
            error:function () {
                alert("出错了");
            }
        });
    }
    function updateRestNum(rno) {
        $.post(baseUrl+'/type/updateRestNum.action',{tno:rno},function (data) {
            if (data.code == 200) {
                layer.msg(data.msg);
                setTimeout(function () {
                    location.href="moveIn.html";
                },500)
            } else {
                layer.msg(data.msg);

            }
        },'JSON')

    };

    function queryCustomerByName(name) {
        $.post(baseUrl + '/customer/q.action', {cname: name}, function (data) {
            if (data.code == 200) {
                var x = data.cm.cno;
                moveIn(x);
            }
        }, 'JSON');
    }

    function moveIn(x) {
        $.ajax({
            type:"post",
            url:baseUrl + "/moveIn.action",
            data:{
                cno:x,
                "rno":$("#rno option:selected").val(),
                "starttime":$("#startTime").val(),
                "endtime":$("#endTime").val()
            },
            dataType:"json",
            success:function (data) {
                if (data.code == 200) {
                    layer.msg(data.msg);
                    $("#moveinmodal").modal("hide");
                    init();
                    updateRestNum($("#rno option:selected").val());
                } else {
                    layer.msg(data.msg);
                }
            }
        });
    }
    $("#moveinbtn").click(function(){
        $.ajax({
            type:"post",
            url:baseUrl + "/customer/addCustomer.action",
            data:{
                "cname":$("#cname").val(),
                "idcard":$("#idcard").val(),
                "gender":$("#gender").val(),
                "phone":$("#phone").val(),
            },
            dataType:"JSON",
            success:function (data) {
                if (data.code == 200) {
                    queryCustomerByName($("#cname").val());
                } else {
                    layer.msg(data.msg);
                }
            }
        })
        }
    );
