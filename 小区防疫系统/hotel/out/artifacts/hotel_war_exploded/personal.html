<script type="text/javascript">
    var storage = window.sessionStorage;

    $(function () {
        getUser();
    })

    function getUser(){
        $.post(baseUrl + '/user/getUser.action', {
            account:storage["account"]
        },function (data) {
            if(data.code == 200){
                $.each(data.userInformation, function (index, userInformation){

                    var gourp_id1 = userInformation.group_id;
                    var email1 = userInformation.email;
                    var name1 = userInformation.name;
                    $('#name').val(name1);
                    $('#group_id').val(gourp_id1);
                    $('#email').val(email1);
                    $('#account').val(storage["account"]);
                })
            }

        }, 'JSON');
    }



</script>
