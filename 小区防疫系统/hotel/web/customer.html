<script type="text/javascript">
    $(function () {
        getAllCustomer();
    })

    function getAllCustomer() {
        $('tbody').empty();
        $.getJSON(baseUrl + '/customer/getAllCustomer.action', function (data) {
            if (data.code == 200) {
                $.each(data.CustomerList, function (index, obj) {
                    var tr = $('<tr></tr>');
                    var td1 = $('<td></td>').text(obj.cname);
                    var td2 = $('<td></td>').text(obj.gender);
                    var td3 = $('<td></td>').text(obj.idcard);
                    var td4 = $('<td></td>').text(obj.phone);
                    var td5 = $('<td></td>').text(obj.integral);
                    var td6 = $('<td></td>');
                    var editA = $('<a onclick="updateCM('+ obj.cno + ')"></a>').html('修改&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;');
                    // var delA = $('<a onclick="delRoom(' + obj.cno + ')"></a>').html('删除');
                    td6.append(editA);
                    tr.append(td1).append(td2).append(td3).append(td4).append(td5).append(td6);
                    $('tbody').append(tr);
                })
            }
        }, 'JSON');

    }
    function updateCM(cno) {
        location.href = "update_CM.html?cno=" + cno;
    }


</script>
