    <link href="css/bootstrap-reset.css" rel="stylesheet">

    <!--Animation css-->

    <!--Icon-fonts css-->

<body>

<!-- Aside Ends-->

<!--Main Content Start -->
<section>

    <!-- Header Ends -->

    <!-- Page Content Start -->
    <!-- ================== -->

    <div class="wraper container-fluid">

        <div class="row">
            <!-- Basic example -->
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">添加新员工</h3></div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-md-2 control-label">员工姓名</label>
                                <div class="col-md-9">
                                    <input type="text" id="ename" class="form-control" placeholder="请输入员工姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">登录账号</label>
                                <div class="col-md-9">
                                    <input type="text" id="account" class="form-control" placeholder="请输入登录账号">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">性别</label>
                                <div class="col-md-9">
                                    <input type="radio" value="男" name="gender" checked>男&nbsp;&nbsp;&nbsp;<input
                                        type="radio" value="女" name="gender">女
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">员工生日</label>
                                <div class="col-md-9">
                                    <input type="date" id="birth" class="form-control" placeholder="请输入员工生日">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">手机号码</label>
                                <div class="col-md-9">
                                    <input type="text" id="phone" class="form-control" placeholder="请输入手机号码">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <a class="btn btn-primary m-t-20" id="btnAddEmp"> <i class="fa"></i>
                                        保存员工信息</a>
                                    <!-- <a class="btn btn-default m-t-20" href="#"> <i class="fa"></i> 取&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;消</a>-->
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/pace.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>

<script src="js/jquery.app.js"></script>

<script src="js/layer/layer.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/vue-resource.min.js"></script>
<script src="js/axios.min.js"></script>
<script src="js/common.js"></script>


</body>

<script>
    $(function () {
        $('#btnAddEmp').click(function () {
            $.post(baseUrl + '/addEmp.action', {
                ename: $('#ename').val(),
                account: $('#account').val(),
                gender: $('input:checked').val(),
                birth: $('#birth').val(),
                phone: $('#phone').val(),
            }, function (data) {
                if (data.code == 200) {
                    layer.msg(data.msg);
                    setTimeout(function () {
                        location.href = 'employee.html';
                    }, 500);
                } else {
                    layer.msg(data.msg);
                }
            }, 'JSON');
        })
    })
</script>

</html>
