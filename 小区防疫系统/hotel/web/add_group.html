    // SELECT d.group_id,d.date,d.time,d.name,d.goal FROM daily d,USER u WHERE u.group_id = d.`group_id` AND u.`account`='stxx44'
    var storage = window.sessionStorage;
    var group_id = "";
    for(var i=0;i<4;i++){
        group_id +=Math.floor(Math.random()*10);
    }
    group_id = new Date().getTime()+group_id;
    $('#group_id').attr("value",group_id);
    $(function () {
        $('#btnAddGroup').click(function () {
            var prov = province[current_prov].name;
            var city = province[current_prov]['city'][current_city].name;
            var country = province[current_prov]['city'][current_city]['districtAndCounty'][current_country];
            $.post(baseUrl +'/user/queryGroupId.action',{
                account:storage["account"]
            },function (data) {
                if(data.code == 201){
                    layer.msg(data.msg);
                    setTimeout(function () {
                        location.href = 'join_group.html';
                    }, 500);
                }else{
                    $.post(baseUrl + '/group/addGroup.action', {
                        prov: prov,
                        city: city,
                        country: country,
                        owner:$('#owner').val(),
                        group_name:$('#group_name').val(),
                        group_id:$('#group_id').val(),
                        account:storage["account"]
                    }, function (data) {
                        if (data.code == 200) {
                            $.post(baseUrl + '/group/addGroupList.action', {
                                group_name:$('#group_name').val(),
                                group_id:$('#group_id').val(),
                                account:storage["account"]
                            }, function (data) {
                                if (data.code == 200) {
                                    layer.msg(data.msg);
                                    setTimeout(function () {
                                        location.href = 'join_group.html';
                                    }, 500);
                                } else {
                                    layer.msg(data.msg);
                                }
                            }, 'JSON');
                        } else {
                            layer.msg(data.msg);
                        }
                    }, 'JSON');
                }
            },'JSON');
        })
    });
    $(function () {
        var current_prov;
        var current_city;
        var current_country;
        /* 自动加载省份列表 */
        showPro();
    });

    function showPro(){
        $(".btn").disabled = true;
        var len = province.length;
        for(var i = 0; i < len; i++) {
            var provOpt = document.createElement("option");
            provOpt.innerText = province[i]['name'];
            provOpt.value = i;
            prov.appendChild(provOpt);
        }
    };
    /*根据所选的省份来显示城市列表*/
    function showCity(obj) {
        var val = obj.options[obj.selectedIndex].value;
        current_prov = val;
        if (val >=0) {
            city.style.display = 'inline-block';
            country.style.display = 'none';
        } else {
            city.style.display = 'none';
            country.style.display = 'none';
        }
        if (val != null) {
            city.length = 1;
            if (province[val]) {
                var cityLen = province[val]["city"].length;
            }
            for (var j = 0; j < cityLen; j++) {
                var cityOpt = document.createElement('option');
                cityOpt.innerText = province[val]["city"][j].name;
                cityOpt.value = j;
                city.appendChild(cityOpt);
            }
        }
    };
    /*根据所选的城市来显示县区列表*/
    function showCountry(obj) {
        var val = obj.options[obj.selectedIndex].value;
        if (val >=0) {
            country.style.display = 'inline-block';
        } else {
            country.style.display = 'none';
        }
        current_city = val;
        if (val != null) {
            country.length = 1;
            if (province[current_prov]["city"][val]) {
                var countryLen = province[current_prov]["city"][val].districtAndCounty.length;
            }
            if(countryLen == 0){
                addrShow.value = province[current_prov].name + '-' + province[current_prov]["city"][val].name;
                return;
            }
            for (var n = 0; n < countryLen; n++) {
                var countryOpt = document.createElement('option');
                countryOpt.innerText = province[current_prov]["city"][val].districtAndCounty[n];
                countryOpt.value = n;
                country.appendChild(countryOpt);
            }
        }
    };

    function selectCountry(obj) {
        current_country = obj.options[obj.selectedIndex].value;
        $(".btn").disabled = false;

    };
    function showAddr() {
        var ss = province[current_prov].name + "|" +
            province[current_prov]['city'][current_city].name + "|" +
            province[current_prov]['city'][current_city]['districtAndCounty'][current_country];
        alert(ss);
    }
