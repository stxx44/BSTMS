<script>
    $(function () {
        $('#btnLogin').click(function () {
            //发送ajax请求
             var storage = window.sessionStorage;
             storage["account"]=$('#account').val();
            $.post(baseUrl+'/user/login.action',{account:$('#account').val(),
                password:$('#password').val()},function (data) {
                if(data.code > 200){
                    layer.msg(data.msg);
                }else if(data.code ==199){
                    layer.msg(data.msg);
                    setTimeout(function () {
                        location.href="index.html";
                    },500)
                } else{
                    layer.msg(data.msg);

                    },500)
                }
            },'JSON');
        });
