<script>
    $(function () {
        $('#startTime').datetimepicker();

        $('#startTime').datetimepicker({
            language: "zh-CN",
            value: getCurrDate(),
            timepicker: false,
            format: 'Y-m-d',
            formatDate: 'Y-m-d'
        });

        $('#endTime').datetimepicker();
        $('#endTime').datetimepicker({
            language: "zh-CN",
            value: getCurrDate(),
            timepicker: false,
            format: 'Y-m-d',
            formatDate: 'Y-m-d'
        });


        var app = new Vue({
            el: 'div.row',
            data: {
                roomList: [],
                classType: [],
                tList: [],
                aList: [],
                bList: [],
                classes: {
                    starttime: getCurrDate(),
                    endtime: getEndDate()
                }
            },
            methods: {
                getFreeRoom: function () {
                    axios.get(baseUrl + '/class/getFreeRoom.action').then(function (res) {
                        app.roomList = res.data.result;
                    }).then(function (error) {
                    })
                },
                getType: function () {
                    axios.get(baseUrl + '/common/get_type.action/班级类型').then(function (res) {
                        app.classType = res.data.result;
                    }).then(function (error) {
                    })
                },
                getTeacher: function () {
                    axios.get(baseUrl + '/user/queryByType.action/5').then(function (res) {
                        app.tList = res.data.result;
                    }).then(function (error) {
                    })
                },
                getTeachera: function () {
                    axios.get(baseUrl + '/user/queryByType.action/9').then(function (res) {
                        app.aList = res.data.result;
                    }).then(function (error) {
                    })
                },
                getTeacherb: function () {
                    axios.get(baseUrl + '/user/queryByType.action/17').then(function (res) {
                        app.bList = res.data.result;
                    }).then(function (error) {
                    })
                },
                addClass: function () {
                    console.log(this.classes);
                    axios.post(baseUrl + '/class/addClass.action', app.classes).then(function (res) {
                        if (res.data.code == 200) {
                            layer.msg(res.data.msg);
                            setTimeout(function () {
                                location.href = "class_list.html";
                            }, 500);
                        } else {
                            layer.msg(res.data.msg);
                        }
                    }).then(function (error) {
                    })
                }
            },
            mounted: function () {
                this.getFreeRoom();
                this.getType();
                this.getTeacher();
                this.getTeachera();
                this.getTeacherb();
            }
        });
    })
    var mDate = new Date();

    function getCurrDate() {
        var mDate = new Date();
        var temp = mDate.getFullYear() + "-" + checkDate(mDate.getMonth() + 1) + "-" + checkDate(mDate.getDate());
        return temp;
    }

    function getEndDate() {
        var millSeconds = Math.abs(mDate) + (135 * 24 * 60 * 60 * 1000);
        var rDate = new Date(millSeconds);
        var temp1 = rDate.getFullYear() + "-" + checkDate(rDate.getMonth() + 1) + "-" + checkDate(rDate.getDate());
        return temp1;
    }

    function checkDate(d) {
        if (parseInt(d) < 10) {
            return "0" + d;
        } else {
            return d;
        }
    }
</script>
