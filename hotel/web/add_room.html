<script>
    $(function () {
        getAllType();


        $('#btnAddRoom').click(function () {
            $.post(baseUrl + '/room/addRoom.action', {
                rnum: $('#rnum').val(),
                tno: $('#typeSelect').val(),
                remark: $('#remark').val()
            }, function (data) {
                if (data.code == 200) {
                    layer.msg(data.msg);
                    setTimeout(function () {
                        location.href = 'room.html';
                    }, 500);
                } else {
                    layer.msg(data.msg);
                }
            }, 'JSON');
        })
    })

    function getAllType() {
        $('#typeSelect').empty();
        $.getJSON(baseUrl + '/type/queryAllType.action', function (data) {
            if (data.code == 200) {
                $.each(data.typeList, function (index, obj) {
                    var opt = $('<option></option>');
                    opt.val(obj.tno);
                    opt.text(obj.tname);
                    $('#typeSelect').append(opt);
                })
            }
        })
    }
</script>
