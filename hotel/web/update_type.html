<script>

    var url = location.href;
    console.log(url);
    var tid = url.split("=")[1];
    console.log(tid);


    $(function () {
        getTypeById();

        $('#btnUpdateType').click(function () {
            $.post(baseUrl + '/type/updateType.action', {
                tno:tid,
                tname: $('#tname').val(),
                price: $('#price').val(),
                totalnum: $('#totalnum').val()
            }, function (data) {
                if (data.code == 200) {
                    layer.msg(data.msg);
                    setTimeout(function () {
                        location.href = "room_type.html";
                    }, 500)
                } else {
                    layer.msg(data.msg);
                }
            }, 'JSON');
        })
    })


    function getTypeById() {
        $.post(baseUrl + '/type/queryTypeById.action', {tno: tid}, function (data) {
            if (data.code == 200) {
                $('#tname').val(data.type.tname);
                $('#price').val(data.type.price);
                $('#totalnum').val(data.type.totalnum);
            }
        }, 'JSON');
    }
</script>
