<script type="text/javascript">
    //页面加载
    $(function () {
        queryAllEmp();
    })

    function queryAllEmp() {
        $('tbody').empty();
        $.get(baseUrl + '/queryAllEmp.action', function (data) {
            if (data.code == 200) {
                $.each(data.empList, function (index, obj) {
                    var tr = $('<tr></tr>');
                    var td0 = $('<td></td>').text(obj.empno);
                    var td1 = $('<td></td>').text(obj.ename);
                    var td2 = $('<td></td>').text(obj.account);
                    var td3 = $('<td></td>').text(obj.gender);
                    var td4 = $('<td></td>').text(obj.birth);
                    var td5 = $('<td></td>').text(obj.phone);
                    var td6 = $('<td></td>').html(obj.state == 0 ? '<span style="color: green">在职</span>' : '<span style="color: red">离职</span>');
                    var td7 = $('<td></td>').text(obj.roleid == 0 ? '普通员工' : '管理员');
                    var td8 = $('<td></td>');
                    if (obj.state == 0) {
                        var editA = $('<a onclick="updateEmp(' + obj.empno + ')"></a>').html('编辑&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;');
                        var delA = $('<a onclick="quit(' + obj.empno + ')"></a>').html('离职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;');
                        var resetA = $('<a onclick="resetPsw(' + obj.empno + ')"></a>').html('重置密码');
                        td8.append(editA).append(delA).append(resetA);
                    }else{
                        var backA = $('<a onclick="back(' + obj.empno + ')"></a>').html('复职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;');
                        td8.append(backA);
                    }
                    tr.append(td0).append(td1).append(td2).append(td3).append(td4).append(td5).append(td6).append(td7).append(td8);
                    $('tbody').append(tr);
                })
            }
        }, 'JSON');
    }


    function updateEmp(eid) {
        location.href = "update_Emp.html?eid=" + eid;
    }

    function back(eno){
        $.post(baseUrl + '/back.action', {empno: eno}, function (data) {
            if (data.code == 200) {
                layer.msg(data.msg);
                setTimeout(function () {
                    queryAllEmp();
                }, 500);
            } else {
                layer.msg(data.msg);
            }
        }, 'JSON');
    }
    function quit(eno) {
        $.post(baseUrl + '/quit.action', {empno: eno}, function (data) {
            if (data.code == 200) {
                layer.msg(data.msg);
                setTimeout(function () {
                    queryAllEmp();
                }, 500);
            } else {
                layer.msg(data.msg);
            }
        }, 'JSON');
    }

    function resetPsw(eno) {
        layer.confirm('是否确认重置密码？', {icon: 3, title: '删除提示'}, function (index) {
            $.post(baseUrl + '/resetPsw.action', {empno: eno}, function (data) {
                if (data.code == 200) {
                    layer.msg(data.msg);
                    queryAllEmp();
                } else {
                    layer.msg(data.msg);
                }
            }, 'JSON');
            layer.close(index);
        });


    }
</script>
